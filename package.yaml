name: v2-hs-lib
version: 0.1.0.0
github: "oktana-coop/v2-hs-lib"
license: GPL-3.0
author: "Aris Goudouras"
maintainer: "aris.gk@gmail.com"
copyright: "2025 Aris Goudouras"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/oktana-coop/v2-hs-lib#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - name: automerge-pandoc
      path: ../automerge-pandoc
    - name: pandoc-diff
      path: ../pandoc-diff

executables:
  v2-hs-lib-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - v2-hs-lib

tests:
  v2-hs-lib-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - v2-hs-lib
